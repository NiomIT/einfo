<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Dropdown with Select2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Left Side: Logo and Location Icon (with Dropdown) -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="https://via.placeholder.com/40" alt="Logo" class="d-inline-block align-text-top">
                </a>

                <!-- Location Icon and Dropdown -->
                <div class="ms-3">
                    <button class="btn btn-light" id="locationButton" type="button">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </button>

                    <div id="locationDropdown" class="dropdown-menu p-3">
                        <!-- City -->
                        <div class="mb-3">
                            <label for="citySelect" class="form-label">Country</label>
                            <select id="citySelect" class="form-select">
                                <option value="" selected>Select Country</option>
                                <option value="1">Argentina</option>
                                <option value="2">Bangladesh</option>
                                <option value="3">China</option>
                            </select>
                        </div>

                        <!-- District -->
                        <div class="mb-3" id="districtField" style="display: none;">
                            <label for="districtSelect" class="form-label">City</label>
                            <select id="districtSelect" class="form-select">
                                <option value="" selected>Select City</option>
                                <option value="1">Chittagong</option>
                                <option value="2">Dhaka</option>
                                <option value="3">Narayanganj</option>
                            </select>
                        </div>

                        <!-- Upazila -->
                        <div class="mb-3" id="upazilaField" style="display: none;">
                            <label for="upazilaSelect" class="form-label">Area</label>
                            <select id="upazilaSelect" class="form-select">
                                <option value="" selected>Select Area</option>
                                <option value="1">Araihazar</option>
                                <option value="2">Bandar</option>
                                <option value="3">Narayanganj Sadar</option>
                                <option value="4">Rupganj</option>
                                <option value="5">Sonargaon</option>
                            </select>
                        </div>
                    </div>


                </div>
            </div>

            <div class="d-flex w-50 mx-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i> <!-- Font Awesome Icon -->
                    </button>
                </div>
            </div>

            <!-- Right Side: Notification and Profile -->
            <div class="d-flex align-items-center">
                <!-- Notification Icon -->
                <div class="dropdown me-3">
                    <button class="btn btn-light position-relative" type="button" id="notificationButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3
                        </span>
                    </button>

                    <!-- Notification Pop-up -->
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="notificationButton">
                        <li class="dropdown-header">Notifications</li>
                        <li><a class="dropdown-item" href="#">Moin and 31 other person like your post</a></li>
                        <li><a class="dropdown-item" href="#">Yeasmin comment on your post</a></li>
                        <li><a class="dropdown-item" href="#">Rifat replay your comment</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-center" href="#">View all</a></li>
                    </ul>
                </div>


                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Profile
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

   <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
          
          <!-- Centered Navbar Items with Icons and Gaps -->
          <div class="navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item me-4"> <!-- Add margin-right (gap) to each item -->
                <a class="nav-link" href="phonebook.html">
                  <i class="fa-solid fa-address-book"></i> Phonebook
                </a>
              </li>
              <li class="nav-item me-4"> <!-- Add margin-right (gap) to each item -->
                <a class="nav-link active" aria-current="page" href="index.html">
                  <i class="fas fa-home"></i> Home
                </a>
              </li>
              <li class="nav-item me-4"> <!-- Add margin-right (gap) to each item -->
                <a class="nav-link" href="newsfeed.html">
                  <i class="fas fa-newspaper"></i> Newsfeed
                </a>
              </li>
            </ul>
          </div>
          
        </div>
    </nav>
  <div class="container">
    <div class="card login-card p-4">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>
        <form>
      
          <!-- Password Input with Hide/Show -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
          </div>
          <!-- Remember Me Checkbox -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <!-- Login Button -->
          <button type="submit" class="btn-outline-primary login-btn w-100">Login</button>
          <!-- Forgot Password Link -->
          <div class="text-center mt-3">
            <a href="confirmation.html" class="text-decoration-none">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Password Show/Hide Script -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      // Toggle the type attribute
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      // Toggle the eye icon
      togglePassword.innerHTML = type === 'password' 
        ? '<i class="fas fa-eye"></i>' 
        : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
</body>
</html>
