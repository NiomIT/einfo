<div class="dropdown">

    <!-- Multi-step Form -->
    <div class="container mt-5">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="text-center mb-4">Create Service</h3>
                <form id="multiStepForm">
                    <!-- Step 1: Phone Verification -->
                    <div class="step-content active" id="step1">
                        <h4 class="mb-3">Step 2: Location</h4>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Select city</label>
                            <select id="categorySelect" class="form-select">

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            // Step 1: Next button
            $('#nextToStep2').click(function () {
                $('#step1').removeClass('active');
                $('#step2').addClass('active');
            });

            // Step 2: Back and Next buttons
            $('#backToStep1').click(function () {
                $('#step2').removeClass('active');
                $('#step1').addClass('active');
            });
            $('#nextToStep3').click(function () {
                $('#step2').removeClass('active');
                $('#step3').addClass('active');
            });

            // Step 3: Back and Next buttons
            $('#backToStep2').click(function () {
                $('#step3').removeClass('active');
                $('#step2').addClass('active');
            });
            $('#nextToStep4').click(function () {
                $('#step3').removeClass('active');
                $('#step4').addClass('active');
            });

            // Step 4: Back button
            $('#backToStep3').click(function () {
                $('#step4').removeClass('active');
                $('#step3').addClass('active');
            });
        });

        // Location Dropdown Logic
        $('#citySelect').change(function () {
            if ($(this).val()) {
                $('#districtField').show();
            } else {
                $('#districtField').hide();
                $('#upazilaField').hide();
            }
        });

        $('#districtSelect').change(function () {
            if ($(this).val()) {
                $('#upazilaField').show();
            } else {
                $('#upazilaField').hide();
            }
        });
    </script>
